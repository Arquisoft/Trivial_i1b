<script>
function changeBackground(boton)
{
	var campo=boton.id;	 
	var general=document.getElementById("general");
	switch (campo) {
	case 'red': general.background="#FF0000";
		break;
	case 'blue': general.style.background="#00CCFF";
		break;
	case 'green': general.style.background="#33FF33";
		break;
	case 'yellow': general.style.background="#FFFF33";
		break;
	case 'pink': general.style.background="#FF33CC";
		break;
		
}
