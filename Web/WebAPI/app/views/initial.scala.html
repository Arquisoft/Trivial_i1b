<script>

function changeBackground(id)
{	 
	switch (id) {
		case 'red': document.body.style.background="#FF0000";
			break;
		case 'blue': document.body.style.background="#6699FF";
			break;
		case 'green': document.body.style.background="#33CC33";
			break;
		case 'yellow': document.body.style.background="#FFFF00";
			break;
		case 'pink': document.body.style.background="#FF4791";
			break;
	}	
}

</script>
