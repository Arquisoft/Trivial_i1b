@(dieNumber: Integer, username : String, squares : List[String], position : String)

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/download-style.css")' />
    <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/text-toolbar.css")' />
</head>
<body>

<script>
function getVal(id){
	document.posible.action = "b"+id;
}
</script>

<form name="dieForm" action="die">
<div>
<h1>Number @dieNumber</h1>
</div>
<div class="BUTTON" style="z_index: 1000;height: 75; width: 75;">
	<button id="btDie" style="background:url('@routes.Assets.at("images/die.png")') no-repeat center; background-size: cover; width: 100%; height:100%; border:none; " ></button>
</div>
</form>

<div>
<h1>Player @username</h1>
<h1>Position @position</div>
	
<p id="movements"></p>

<form name="posible" action="">
@for(position <- squares){
	<button id="@position" onClick="getVal(id)"> @position </button> <br>
}
</form>

<div class="BUTTON" style="z_index: 1000;height: 75; width: 75;">
	<button id="btQuestion">
	Question</button>
	</div>








<div class="IMAGE " style="z_index: 997; top: 10px; height: 83; width: 658; position: absolute; left: 0px; ">
            
                <img src='@routes.Assets.at("images/board.png")' style="z_index: 997; top: 50px; position: absolute; left: 300px; "  />
            
        </div>


</body>
</html>
