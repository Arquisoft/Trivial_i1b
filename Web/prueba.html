<html>
<body background='images\icono.png'>
 <div class="BUTTON " style="z_index: 1001; top: 215px; height: 33; width: 88; position: absolute; left: 130px; ">
                <button  id = 'red' style="background-image:url('images/red.jpg');width: 100%; height:100%;" onclick="changeBackground(this)">
                        RED
                </button>
 </div>
</body>
<script>
function changeBackground(boton)
{
    alert("Boton..." + boton);
	var campo=boton.id;	 
	var general=document.getElementById("general");
	switch (campo) {
	case 'red': general.background="#FF0000";
		break;
	case 'blue': general.style.background="#00CCFF";
		break;
	case 'green': general.style.background="#33FF33";
		break;
	case 'yellow': general.style.background="#FFFF33";
		break;
	case 'pink': general.style.background="#FF33CC";
		break;
	}	
};
</script>

</html>
